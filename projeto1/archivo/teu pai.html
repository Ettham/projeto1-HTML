<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<style>
    label {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        color: black (0, 0, 0, 0.288);
        display: block;
        margin: 10px 0;
    }

    input,
    textarea {
        padding: 5px;
        font-family: Arial, Helvetica, sans-serif;
    }

    input[type=submit] {
        background: #f00;
        color: #fff;
        border: none;
        margin-top: 10px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background: #f00;
    }
</style>

<body>
    <h1>formularios em HTML</h1>

<!--form de contato inicio -->

    <form name="contato" method="post" action="contato.php">
        <fieldset>
            <legend>formulario d contato</legend>
            <div>
                <label for="name">nome:</label>
                <input type="text" id="name" placeholder="digite seu nome" required />
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="digite seu email" required="true">
            </div>

            <div>
                <label for="msn">mensagem</label>
                <textarea rows="5" id="msn" placeholder="sua mensagem aqui"></textarea>
            </div>

            <div>
                <input type="submit" value="enviar contato">
            </div>

        </fieldset>


    <!--from de contato fim-->

    <!--form de login-->

     <form name="login" id="login-form" method="post" action="login.php"></form>
     <fieldset>
        <legend>login</legend>

        <div>
            <label for="user">usuario:</label>
            <input type="text" id="user" placeholder="seu login:" required/>
        </div>

        <div>
            <label for="senha">senha:</label>
            <input id="senha" type="password" placeholder="use senha:" size="8" maxlength="8"/>
        </div>

        <div><input type="submit" value="entrar no sistema"></div>
     </fieldset>

    </form>

            <!--form loginfim-->

    <form name="cadastro" id="cadastro" method="post" action="cadastro.php">
        <fieldset>
            <legend>formulario do cadastro</legend>
        <div>
            <label for="name">home:</label>
            <input type="name" placeholder="home:" required/>
        </div>

        <div>
            <label for="gmail">gmail</label>
            <input type="gmail" placeholder="gmail" required/>
        </div>

        <div>
            <label for="talefone">telefone:</label>
            <input type="text" placeholder="99-99999-9999" id="telefone" pattern="[8-9]{2}[0-9]{5}-[0-9]{4}" required="true" title="digite no formato 99-99999-9999"/>
        </div>

        <div>
            <label for="genero" >gênero:</label>
            <input type="radio" name="genero" id="masculino">
            <span>masculino </span>
            <input type="radio" name="genero" id="femenino">
            <span>femenino</span>
            <input type="radio" name="genero" id="outro">
            <span>outro</span>
            
        </div>

        <div>
            <label for="endereço">endereço</label>
            <input type="text" id="endereço" placeholder="endereço" required />

            <label for="cidade">cidade</label>
            <input type="text" id="cidade" placeholder="cidade:">

            <label for="estado">estado</label>
            <select id="estado ">
                <option value="santa catarina">SC</option>
                <option value="parana">PR</option>
                <option value="rio grande do sul">RS</option>
                <option value="vaia">VAIA</option>
            </select>
            <label for="cap">CEP</label>
            <input type="text" pattern="[0-9]{5}[0-9]{3}" placeholder="CEP" required/>
        </div>

        <div>
            <label for="cpf">CPF</label>
            <input type="text" placeholder="999-999-999-99" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">
        </div>
    
        <div>
            <label>data de nacimento</label>
            <input type="data" required/>
        </div>

        <div>
            <label>Área(s) de interesse</label>
            <input type="checkbox" name="games"/><span>Games</span>
            <input type="checkbox" name="gew"/><span>Gew</span>
            <input type="checkbox" name="design"/><span>Design</span>
            <input type="checkbox" name="IA"/><span>IA</span>
        </div>

        <div>
            <label>anexe seu Curriculo</label>
            <input type="file">
        </div>

        <div>
            <label>Observações Adicionais</label>
            <textarea rows="5"></textarea>
        </div>

        <div>
            <input type="submit" value="cadastrar">
        </div>
    </fieldset>
    </form>

</body>

</html>
